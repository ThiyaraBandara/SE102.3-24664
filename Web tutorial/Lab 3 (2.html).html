<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutorial</title>
</head>
<body>
    <button onmouseover="changeBg2()" onmouseout="changeBg1()">Hover to change the background</button>
    <script>
        function changeBg1(){
            document.bgColor = "yellow";
        }

        function changeBg2(){
            document.bgColor = "blue";
        }


        Today = new Date(); 
        the_date = Today.getDate();
        the_day = Today.getDay(); 
        the_year = Today.getFullYear();
        the_hour = Today.getHours();
        the_month = Today.getMonth(); 
        the_minute = Today.getMinutes(); 
        the_second = Today.getSeconds();
        the_time = Today.getTime();
        the_local_Year = Today.getYear();
    </script>
</body>
</html>
